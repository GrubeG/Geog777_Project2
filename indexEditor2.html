<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Giant Sequoia Tree Application</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
  <script src="https://js.arcgis.com/4.8/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .editArea-container {
      background: #fff;
      font-family: "Avenir Next W00", "Helvetica Neue", Helvetica, Arial, sans-serif;
      line-height: 1.5em;
      overflow: auto;
      padding: 12px 15px;
      width: 300px;
    }

    .edit-button:hover,
    .edit-button:focus {
      background-color: #e4e4e4;
    }

    .inputInfo {
      font-size: 12px;
      height: 32px;
      margin-bottom: 6px;
      padding: 0 6px;
      width: 100%;
    }

    .list-heading {
      font-weight: normal;
      margin-top: 20px;
      margin-bottom: 10px;
      color: #323232;
    }

    .edit-button {
      font-size: 14px;
      height: 32px;
      margin-top: 10px;
      width: 100%;
      background-color: transparent;
      border: 1px solid #0079c1;
      color: #0079c1;
    }

    .or-wrap {
      background-color: #e0e0e0;
      height: 1px;
      margin: 2em 0;
      overflow: visible;
    }

    .or-text {
      background: #fff;
      line-height: 0;
      padding: 0 1em;
      position: relative;
      top: -.75em;
    }

    input:invalid {
      border: 1px solid red;
    }

    input:valid {
      border: 1px solid green;
    }
  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/Layer",
        "esri/layers/FeatureLayer",
        "esri/layers/GroupLayer",
        "esri/layers/MapImageLayer",
        "esri/widgets/LayerList",
        "esri/Graphic",
        "esri/widgets/Expand",
        "esri/widgets/Home",
        "esri/geometry/Extent",
        "esri/Viewpoint",
        "esri/core/watchUtils",
        "dojo/on",
        "dojo/dom",
        "dojo/domReady!"
      ],
      function(
        Map, SceneView, Layer, FeatureLayer, GroupLayer, MapImageLayer, LayerList, Graphic, Expand,
        Home, Extent, Viewpoint, watchUtils,
        on, dom
      ) {

        var featureLayer, editExpand;

        // feature edit area domNodes
        var editArea, attributeEditing, inputUserName,
          inputUserType, updateInstructionDiv;
        
        // add the park outline featurelayer
        var layerBoundary = new FeatureLayer({
          url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/seki_boundary/FeatureServer/0",
          //outFields: ["*"],
          title: "Park Boundaries",
          visible: true
        });
        
        // add the park roads featurelayer
        var layerRoads = new FeatureLayer({
          url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/seki_roads/FeatureServer/0",
          //outFields: ["*"],
          title: "Park Roads",
          visible: true
        });
        
        // add the park trails featurelayer
        var layerTrails = new FeatureLayer({
          url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/seki_trails/FeatureServer/0",
          //outFields: ["*"],
          title: "Park Trails",
          visible: true
        });
        
        // add the park points of interest featurelayer
        var layerPOI = new FeatureLayer({
          url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/seki_poi/FeatureServer/0",
          //outFields: ["*"],
          title: "Points of Interest",
          visible: true
        });
        
        // add the park groves featurelayer
        var layerGroves = new FeatureLayer({
          url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/CA_SEGI_groves/FeatureServer/0",
          //outFields: ["*"],
          title: "Sequoia Groves",
          visible: true
        });
        
        // add the park fire history featurelayer
        var layerFireHistory = new FeatureLayer({
          url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/seki_fhst/FeatureServer/0",
          //outFields: ["*"],
          title: "Fire History",
          visible: false
        });
        
//        // Create GroupLayer with the two MapImageLayers created above
//        // as children layers.
//        var OtherGroupLayer = new GroupLayer({
//          title: "SEKI Layers",
//          visible: true,
//          visibilityMode: "exclusive",
//          layers: [layerBoundary, layerRoads],
//          opacity: 0.50
//        });

        // Create a map and add the group layer to it
        var map = new Map({
          basemap: "satellite",
          layers: [layerFireHistory, layerGroves, layerPOI, layerTrails, layerRoads, layerBoundary]
        });

        // initial extent of the view and home button
        var initialExtent = new Extent({
          xmin: -13245150.1497741,
          xmax: -13161834.0367978,
          ymin: 4340788.61562375,
          ymax: 4472278.91767821,
          spatialReference: 102100
        });

        var view = new SceneView({
          container: "viewDiv",
          map: map,
          extent: initialExtent
        });
        
        
        // *****************************************************
        // Creates actions in the LayerList
        // *****************************************************

        function defineActions(event) {
          // The event object contains an item property.
          // is is a ListItem referencing the associated layer
          // and other properties. You can control the visibility of the
          // item, its title, and actions using this object.

          const item = event.item;

          if (item.title === "SEKI Layers") {
            // An array of objects defining actions to place in the LayerList.
            // By making this array two-dimensional, you can separate similar
            // actions into separate groups with a breaking line.

            item.actionsSections = [
              [
                {
                  title: "Go to full extent",
                  className: "esri-icon-zoom-out-fixed",
                  id: "full-extent"
                },
                {
                  title: "Layer information",
                  className: "esri-icon-description",
                  id: "information"
                }
              ],
//              [
//                {
//                  title: "Increase opacity",
//                  className: "esri-icon-up",
//                  id: "increase-opacity"
//                },
//                {
//                  title: "Decrease opacity",
//                  className: "esri-icon-down",
//                  id: "decrease-opacity"
//                }
//              ]
            ];
          }
        }
        
        // *****************************************************
        // Create the LayerList widget with the associated actions
        // and add it to the top-right corner of the view.
        // *****************************************************
        
        view.when(() => {
          // Create the LayerList widget with the associated actions
          // and add it to the top-right corner of the view.

          var layerList = new LayerList({
            view: view,
            // executes for each ListItem in the LayerList
            listItemCreatedFunction: defineActions
          });

          // Event listener that fires each time an action is triggered

          layerList.on("trigger-action", (event) => {
            // The layer visible in the view at the time of the trigger.
            var visibleLayer = OtherGroupLayer.visible ? OtherGroupLayer : censusLayer;

            // Capture the action id.
            const id = event.action.id;

            if (id === "full-extent") {
              // if the full-extent action is triggered then navigate
              // to the full extent of the visible layer
              view.goTo(visibleLayer.fullExtent).catch((error) => {
                if (error.name != "AbortError") {
                  console.error(error);
                }
              });
            }
//              else if (id === "information") {
//              // if the information action is triggered, then
//              // open the item details page of the service layer
//              window.open(visibleLayer.url);
//            } else if (id === "increase-opacity") {
//              // if the increase-opacity action is triggered, then
//              // increase the opacity of the GroupLayer by 0.25
//
//              if (demographicGroupLayer.opacity < 1) {
//                demographicGroupLayer.opacity += 0.25;
//              }
//            } else if (id === "decrease-opacity") {
//              // if the decrease-opacity action is triggered, then
//              // decrease the opacity of the GroupLayer by 0.25
//
//              if (demographicGroupLayer.opacity > 0) {
//                demographicGroupLayer.opacity -= 0.25;
//              }
//            }
          });

          // Add widget to the top right corner of the view
          view.ui.add(layerList, "bottom-left");
        });
            

        // add the editable tree featurelayer
        var layerTree = new FeatureLayer({
          url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/seki_trees/FeatureServer/0",
          outFields: ["*"]
        });
        addLayer(layerTree);

        setupEditing();
        setupView();

        function addLayer(layerTree) {
          featureLayer = layerTree;
          map.add(layerTree);
        }

        function applyEdits(params) {
          unselectFeature();
          var promise = featureLayer.applyEdits(params);
          editResultsHandler(promise);
        }

        // *****************************************************
        // applyEdits promise resolved successfully
        // query the newly created feature from the featurelayer
        // set the editFeature object so that it can be used
        // to update its features.
        // *****************************************************
        function editResultsHandler(promise) {
          promise
            .then(function(editsResult) {
              var extractObjectId = function(result) {
                return result.objectId;
              };

              // get the objectId of the newly added feature
              if (editsResult.addFeatureResults.length > 0) {
                var adds = editsResult.addFeatureResults.map(
                  extractObjectId);
                newTreeId = adds[0];

                selectFeature(newTreeId);
              }
            })
            .catch(function(error) {
              console.log("===============================================");
              console.error("[ applyEdits ] FAILURE: ", error.code, error.name,
                error.message);
              console.log("error = ", error);
            });
        }

        // *****************************************************
        // listen to click event on the view
        // 1. select if there is an intersecting feature
        // 2. set the instance of editFeature
        // 3. editFeature is the feature to update or delete
        // *****************************************************
        view.on("click", function(event) {
          unselectFeature();
          view.hitTest(event).then(function(response) {
            if (response.results.length > 0 && response.results[0].graphic) {

              var feature = response.results[0].graphic;
              selectFeature(feature.attributes[featureLayer.objectIdField]);

              inputUserName.value = feature.attributes[
                "UserName"];
              inputUserType.value = feature.attributes[
                "UserType"];
              inputUserType.value = feature.attributes[
                "GroveName"];
              attributeEditing.style.display = "block";
              updateInstructionDiv.style.display = "none";
            }
          });
        });

        // *****************************************************
        // select Feature function
        // 1. Select the newly created feature on the view
        // 2. or select an existing feature when user click on it
        // 3. Symbolize the feature with cyan rectangle
        // *****************************************************
        function selectFeature(objectId) {
          // symbol for the selected feature on the view
          var selectionSymbol = {
            type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
            color: [0, 0, 0, 0],
            style: "square",
            size: "40px",
            outline: {
              color: [0, 255, 255, 1],
              width: "3px"
            }
          };
          var query = featureLayer.createQuery();
          query.where = featureLayer.objectIdField + " = " + objectId;

          featureLayer.queryFeatures(query).then(function(results) {
            if (results.features.length > 0) {
              editFeature = results.features[0];
              editFeature.symbol = selectionSymbol;
              view.graphics.add(editFeature);
            }
          });
        }

        // *****************************************************
        // hide attributes update and delete part when necessary
        // *****************************************************
        function unselectFeature() {
          attributeEditing.style.display = "none";
          updateInstructionDiv.style.display = "block";

          inputUserName.value = null;
          inputUserType.value = null;
          view.graphics.removeAll();
        }

        // *****************************************************
        // add homeButton and expand widgets to UI
        // *****************************************************
        function setupView() {
          // set home button view point to initial extent
          var homeButton = new Home({
            view: view,
            viewpoint: new Viewpoint({
              targetGeometry: initialExtent
            })
          });
          view.ui.add(homeButton, "top-left");

          // expand widget
          editExpand = new Expand({
            expandIconClass: "esri-icon-edit",
            expandTooltip: "Expand Edit",
            expanded: true,
            view: view,
            content: editArea
          });
          view.ui.add(editExpand, "top-right");
        }

        // *****************************************************
        // set up for editing
        // *****************************************************
        function setupEditing() {
          // input boxes for the attribute editing
          editArea = dom.byId("editArea");
          updateInstructionDiv = dom.byId("updateInstructionDiv");
          attributeEditing = dom.byId("featureUpdateDiv");
          inputUserName = dom.byId("inputUserName");
          inputUserType = dom.byId("inputUserType");
          inputGroveName = dom.byId("inputGroveName");

          // *****************************************************
          // btnUpdate click event
          // update attributes of selected feature
          // *****************************************************
          on(dom.byId("btnUpdate"), "click", function(event) {
            if (editFeature) {
              editFeature.attributes["UserName"] = inputUserName.value;
              editFeature.attributes["UserType"] = inputUserType.value;
              editFeature.attributes["GroveName"] = inputGroveName.value;

              var edits = {
                updateFeatures: [editFeature]
              };

              applyEdits(edits);
            }
          });

          // *****************************************************
          // btnAddFeature click event
          // create a new feature at the click location
          // *****************************************************
          on(dom.byId("btnAddFeature"), "click", function() {
            unselectFeature();
            on.once(view, "click", function(event) {
              event.stopPropagation();

              if (event.mapPoint) {
                point = event.mapPoint.clone();
                point.z = undefined;
                point.hasZ = false;

                newTree = new Graphic({
                  geometry: point,
                  attributes: {}
                });

                var edits = {
                  addFeatures: [newTree]
                };

                applyEdits(edits);

                // ui changes in response to creating a new feature
                // display feature update and delete portion of the edit area
                attributeEditing.style.display = "block";
                updateInstructionDiv.style.display = "none";
                dom.byId("viewDiv").style.cursor = "auto";
              } else {
                console.error("event.mapPoint is not defined");
              }
            });

            // change the view's mouse cursor once user selects
            // a new tree type to create
            dom.byId("viewDiv").style.cursor = "crosshair";
            editArea.style.cursor = "auto";
          });

          // *****************************************************
          // delete button click event. ApplyEdits is called
          // with the selected feature to be deleted
          // *****************************************************
          on(dom.byId("btnDelete"), "click", function() {
            var edits = {
              deleteFeatures: [editFeature]
            };
            applyEdits(edits);
          });

          // *****************************************************
          // watch for view LOD change. Display Feature editing
          // area when view.zoom level is 14 or higher
          //.catch hide the feature editing area
          // *****************************************************
//          view.when(function() {
//            watchUtils.whenTrue(view, "stationary", function() {
//              if (editExpand) {
//                if (view.zoom <= 9) {
//                  editExpand.domNode.style.display = "none";
//                } else {
//                  editExpand.domNode.style.display = "block";
//                }
//              }
//            });
//          });
        }

        function handleLayerLoadError(error) {
          console.log("Layer failed to load: ", error);
        }
      });
  </script>
</head>

<body>
  <div id="editArea" class="editArea-container">
    <div id="addFeatureDiv">
      <h3 class="list-heading">Record Tree Location</h3>
      <ul style="font-size: 13px; padding-left: 1.5em;">
        <li>Click Add Tree button</li>
        <li>Click on the map to create the tree</li>
      </ul>
      <input type="button" class="edit-button" value="Add tree" id="btnAddFeature">
    </div>

    <div id="updateInstructionDiv" style="text-align:center">
      <p class="or-wrap">
        <span class="or-text">Or</span>
      </p>
      <p>Select an tree to edit or delete.</p>
    </div>

    <div id="featureUpdateDiv" style="display:none; margin-top: 1em;">
      <h3 class="list-heading">Enter the tree information:</h3>

      <div id="attributeArea">
        <label for="inputUserName">User Name:</label>
        <input class="inputInfo" type="text" id="inputUserName" placeHolder="Enter UserName">
        <br>
        <label for="inputUserType">User Type:</label>
        <input class="inputInfo" type="text" id="inputUserType" placeHolder="Enter user type">
        <br>
        <label for="inputGroveName">Grove Name:</label>
        <input class="inputInfo" type="text" id="inputGroveName" placeHolder="Enter grove name">
        <br>
        <input type="button" class="edit-button" value="Update tree info" id="btnUpdate">
      </div>

      <div id="deleteArea">
        <input type="button" class="edit-button" value="Delete tree" id="btnDelete">
      </div>
    </div>
  </div>
  <div id="viewDiv"></div>
</body>

</html>
